<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <main>
      <img
        id="background-pattern-mobile"
        src="./assets/images/background-pattern-mobile.svg"
        alt=""
      />
      <section id="card">
        <section id="card-heading">
          <img id="icon-star" src="./assets/images/icon-star.svg" alt="" />
          <h1>FAQs</h1>
        </section>
        <ul>
          <li>
            <section id="item-1" class="items">
              <h3>What is Frontend Mentor, and how will it help me?</h3>
              <div class="add-minus-icon">
                <img src="./assets/images/icon-plus.svg" alt="" />
              </div>
            </section>
          </li>
          <li>
            <section id="item-1" class="items">
              <h3>Is Frontend Mentor free?</h3>
              <div class="add-minus-icon">
                <img src="./assets/images/icon-plus.svg" alt="" />
              </div>
            </section>
          </li>
          <li>
            <section id="item-1" class="items">
              <h3>Can I use Frontend Mentor projects in my portfolio?</h3>
              <div class="add-minus-icon">
                <img src="./assets/images/icon-plus.svg" alt="" />
              </div>
            </section>
          </li>
          <li>
            <section id="item-1" class="items">
              <h3>How can I get help if I'm stuck on a challenge?</h3>
              <div class="add-minus-icon">
                <img src="./assets/images/icon-plus.svg" alt="" />
              </div>
            </section>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
